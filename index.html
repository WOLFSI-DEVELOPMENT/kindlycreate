    <style>
      @import url('https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Momo+Trust+Display&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fb;
        color: #111827;
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      
      .radiant-glow {
        background: linear-gradient(90deg, #4f46e5, #06b6d4, #10b981, #f59e0b, #ef4444, #8b5cf6);
        background-size: 200% 200%;
        animation: radiant 3s ease infinite;
      }
      
      @keyframes radiant {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Animation Utilities */
      .animate-gradient-xy {
        background-size: 200% 200%;
        animation: gradient-xy 3s ease infinite;
      }
      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Squircle Utilities */
      .squircle {
        border-radius: 20px;
        @supports (corner-shape: squircle) {
          corner-shape: squircle;
        }
      }
      
      .squircle-sm {
        border-radius: 12px;
        @supports (corner-shape: squircle) {
          corner-shape: squircle;
        }
      }
      
      .squircle-lg {
        border-radius: 32px;
        @supports (corner-shape: squircle) {
          corner-shape: squircle;
        }
      }

      .squircle-box {
        border-radius: 20px;
        @supports (corner-shape: squircle) {
          corner-shape: squircle;
        }
      }

      .squircle-3xl {
        border-radius: 32px;
        @supports (corner-shape: squircle) {
          corner-shape: squircle;
        }
      }

      /* Sphere Animation */
      @keyframes fluid {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-fluid {
        animation: fluid 8s ease-in-out infinite;
      }
      .sphere-gradient {
        background-size: 300% 300%;
        background-image: linear-gradient(
          135deg, 
          #fffbeb 10%, /* Cream/Yellowish White */
          #f9a8d4 35%, /* Pink */
          #a78bfa 60%, /* Purple */
          #3b82f6 90%  /* Blue */
        );
      }
    </style>
